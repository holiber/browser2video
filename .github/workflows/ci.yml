name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  # ── Fast-mode tests: run all scenarios headless, no recording ──
  test-fast:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb xterm ffmpeg mc htop vim

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck workspace
        run: pnpm typecheck

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run all scenario tests (fast mode)
        run: |
          xvfb-run -a --server-args="-screen 0 2560x720x24" \
            npx playwright test --reporter=list

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-fast
          path: test-results/
          if-no-files-found: ignore

  # ── Human-mode: run scenarios with video recording ──
  test-human:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb xterm ffmpeg mc htop vim

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck workspace
        run: pnpm typecheck

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run human-mode scenarios with recording
        env:
          NODE_OPTIONS: '--experimental-transform-types'
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 2

          scenarios=(basic-ui collab kanban tui-terminals console-logs github-mobile)
          for s in "${scenarios[@]}"; do
            echo "────────────────────────────────────────"
            echo "Running scenario: $s (human mode)"
            echo "────────────────────────────────────────"
            node tests/scenarios/$s.test.ts \
              || echo "⚠ Scenario $s failed (non-fatal)"
          done

      - name: Upload scenario videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scenario-videos
          path: artifacts/
          if-no-files-found: ignore
