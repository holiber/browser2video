name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        scenario: [basic-ui, collab, github]
        mode: [human, fast]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Install system deps (xvfb, xterm, ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb xterm ffmpeg

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Run scenario (record artifacts)
        env:
          SCENARIO: ${{ matrix.scenario }}
          MODE: ${{ matrix.mode }}
        run: |
          set -euo pipefail
          ART_DIR="artifacts/ci-${SCENARIO}-${MODE}"
          rm -rf "$ART_DIR"
          mkdir -p "$ART_DIR"

          XVFB_ARGS="-screen 0 2560x720x24"

          if [ "$SCENARIO" = "collab" ]; then
            xvfb-run -a --server-args="$XVFB_ARGS" \
              pnpm b2v run \
                --scenario "$SCENARIO" \
                --mode "$MODE" \
                --record screen \
                --headed \
                --display-size 2560x720 \
                --artifacts "$ART_DIR"
          else
            EXTRA_FLAGS=""
            if [ "$MODE" = "human" ]; then
              EXTRA_FLAGS="--headed"
            else
              EXTRA_FLAGS="--headless"
            fi

            xvfb-run -a --server-args="$XVFB_ARGS" \
              pnpm b2v run \
                --scenario "$SCENARIO" \
                --mode "$MODE" \
                --record screencast \
                $EXTRA_FLAGS \
                --artifacts "$ART_DIR"
          fi

          ls -la "$ART_DIR"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: b2v-${{ matrix.scenario }}-${{ matrix.mode }}
          path: artifacts/ci-${{ matrix.scenario }}-${{ matrix.mode }}/
          if-no-files-found: error

