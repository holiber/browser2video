name: collab-video

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  record:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Install system deps (xvfb, ffmpeg, xterm)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb ffmpeg xterm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build workspace
        run: pnpm build

      - name: Record drift-free collab video (Xvfb + FFmpeg screen capture)
        run: |
          ART_DIR="artifacts/collab-video"
          rm -rf "$ART_DIR"
          mkdir -p "$ART_DIR"
          xvfb-run -a --server-args="-screen 0 2560x720x24" \
            pnpm b2v run \
              --scenario collab \
              --mode human \
              --record screen \
              --headed \
              --display-size 2560x720 \
              --artifacts "$ART_DIR"

      - name: Upload latest run (mp4 + vtt + json)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: collab-video
          path: |
            artifacts/collab-video/run.mp4
            artifacts/collab-video/captions.vtt
            artifacts/collab-video/*-captions.vtt
            artifacts/collab-video/reviewer.log
            artifacts/collab-video/run.json
          if-no-files-found: error

