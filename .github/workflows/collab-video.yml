name: collab-video

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  record:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install system deps (xvfb, ffmpeg, xterm)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb ffmpeg xterm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Record drift-free collab video (Xvfb + FFmpeg screen capture)
        run: |
          xvfb-run -a --server-args="-screen 0 2560x720x24" \
            pnpm b2v run --scenario collab --mode human --headed --record screen --display-size 2560x720

      - name: Upload artifacts
        if: always()
        run: |
          set -euo pipefail
          ART_DIR="$(ls -dt artifacts/collab-* | head -1)"
          echo "ART_DIR=$ART_DIR" >> "$GITHUB_ENV"
          echo "Latest artifacts: $ART_DIR"

      - name: Upload latest run (mp4 + vtt + json)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: collab-video
          path: |
            ${{ env.ART_DIR }}/run.mp4
            ${{ env.ART_DIR }}/captions.vtt
            ${{ env.ART_DIR }}/*-captions.vtt
            ${{ env.ART_DIR }}/reviewer.log
            ${{ env.ART_DIR }}/run.json
          if-no-files-found: error

